<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Математика</title>
  </head>
  <body>
    <header></header>
    <main>
      <div id="container" class="container">
        <p class="titleProblem">Отними в столбик</p>
        <div class="num num1"></div>
        <div class="num num2"></div>
        <div class="num answer"></div>
      </div>
      <button class="btn-show-answer hide">Следующий</button>
      <div class="keyPanel">
        <div class="key">0</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key backspace">←</div>
      </div>
      <button class="btn-answer">Проверить</button>
      <button class="btn-next hide">Следующий</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
